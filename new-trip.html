<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Traffic Jammin</title>

	<link href="https://fonts.googleapis.com/css?family=Rubik:700italic|Roboto:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<main class="wrap">
		<header>
			<div class="left">
				<a href="home.html"><span class="arrow-back"></span></a>
				<h2 class="trip-title" contenteditable>New trip</h2>
			</div>
			<div class="right">
				<a href="chat.html">
					<div id="submit">
						<span></span>
					</div>
				</a>
			</div>
		</header>

		<div class="new-trip">
			<ul class="features">
				<li class="feature arrival-time-box">
					<label for="arrival-time">Arrival time</label>
					<div class="time-container">
						<input type="time" id="arrival-time" value="09:00">
					</div>
				</li>
				<li class="feature origin-location-box">
					<label for="origin-location">From</label>
					<input type="text" id="origin-location" placeholder="Set an origin">
				</li>
				<li class="feature destination-location-box">
					<label for="destination-location">To</label>
					<input type="text" id="destination-location" placeholder="Set a destination">				
				</li>
				<li class="feature tolerance-box">
					<label for="tolerance">Tolerance</label>
					<div id="tolerance">
						<input type="text" id="tolerance-max" readonly">
						<span>min</span>
					</div>
					<div id="slider-tolerance"></div>
					
				</li>
				<li class="feature days-box">
					<label for="days">Active days</label>
					<ul id="days">
						<li class="mon">M</li>
						<li class="tue">T</li>
						<li class="wed">W</li>
						<li class="thu">T</li>
						<li class="fri">F</li>
						<li class="sat">S</li>
						<li class="sun">S</li>
					</ul>
				</li>
			</ul>
		</div>

	</main>



</body>
</html>
